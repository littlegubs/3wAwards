<div class="container-fluid" *ngIf="clients; else loading">
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Pays</th>
        <th scope="col">Ville</th>
        <th scope="col">Site</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.name}}</td>
        <td>{{client.country}}</td>
        <td>{{client.city}}</td>
        <td *ngIf="client.websiteUrl">{{client.websiteUrl}}</td>
        <td *ngIf="!client.websiteUrl">/</td>
        <td class="actions">
          <button mat-raised-button color="warn" (click)="removeClient(client)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row paginator" *ngIf="clients.length >= 12">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li>Agences : {{clients.length}} | Page : {{pageNumber}}/{{clients.pagination.last}}</li>
        <li *ngIf="pageNumber !== 1" class="page-item" (click)="pagination(-1)">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" (click)="pagination(1)" *ngIf="pageNumber != clients.pagination.last">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</ng-template>
