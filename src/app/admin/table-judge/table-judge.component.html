<div class="container-fluid" *ngIf="requestsJudges; else loading">
  <div class="row" *ngIf="requestsJudges.length > 0; else noResult">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Message</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let requestJudge of requestsJudges">
        <td>{{requestJudge.member.firstName}}</td>
        <td>{{requestJudge.member.lastName}}</td>
        <td>{{requestJudge.message}}</td>
        <td class="actions">
          <button mat-raised-button color="primary" (click)="acceptRequest(requestJudge)">Accepter</button>
          <button mat-raised-button color="warn" (click)="removeRequest(requestJudge)">Refuser</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row paginator" *ngIf="requestsJudges.length >= 12 || pageNumber === requestsJudges.pagination.last">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li>Requêtes : {{requestsJudges.pagination.totalItems}} | Page : {{pageNumber}}/{{requestsJudges.pagination.last}}</li>
        <li *ngIf="pageNumber !== 1" class="page-item" (click)="pagination(-1)">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" (click)="pagination(1)" *ngIf="pageNumber != requestsJudges.pagination.last" >
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</ng-template>
<ng-template #noResult>
  <h1 class="text-center">Pas de résultats</h1>
</ng-template>
