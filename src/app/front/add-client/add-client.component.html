<div class="container" *ngIf=" clients && typeTags; else loading">
  <div class="row">
    <div class="col-sm-12 col-form-profile">
      <form [formGroup]="form.group" autocomplete="off">
        <div class="row">
          <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12">
            <p class="form-categ">{{'FRONT.FORM_AGENCY.IDENTITY' | translate}} :</p>
            <div class="form-group row">
              <!-- NAME -->
              <label for="name" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.NAME' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput type="text" id="name" formControlName="name">
                </mat-form-field>
              </div>
              <!-- COUNTRY -->
              <label for="country" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.COUNTRY' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="country" formControlName="country">
                </mat-form-field>
              </div>
              <!-- ADDRESS -->
              <label for="address" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.ADDRESS' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="address" formControlName="address">
                </mat-form-field>
              </div>
              <!-- ADDRESS COMPLEMENT -->
              <label for="addressComplement" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.ADDRESS_COMPLEMENT' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="addressComplement" formControlName="addressComplement">
                </mat-form-field>
              </div>
              <!-- ZIPCODE -->
              <label for="zipCode" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.ZIPCODE' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="zipCode" formControlName="zipcode">
                </mat-form-field>
              </div>
              <!-- PHONE -->
              <label for="phone" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.PHONE_NUMBER' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="phone" formControlName="phone">
                </mat-form-field>
              </div>
              <!-- FAX -->
              <label for="fax" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.FAX' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="fax" formControlName="city">
                </mat-form-field>
              </div>
              <!-- CITY -->
              <label for="city" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.CITY' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="city" formControlName="city">
                </mat-form-field>
              </div>
              <!-- PRESENTATION -->
              <label for="description" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.DESCRIPTION' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <textarea matInput id="description" formControlName="description"></textarea>
                </mat-form-field>
              </div>
              <!-- INTERNAL NOTICE -->
              <label for="internalNotice" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.INTERNAL_NOTICE' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <textarea matInput id="internalNotice" formControlName="internalNotice"></textarea>
                </mat-form-field>
              </div>
              <!-- DATE CREATION -->
              <label for="dateCrea" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.CREATION_DATE' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="dateCrea" [matDatepicker]="picker" formControlName="creationDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <!-- WEBSITE URL -->
              <label for="websiteUrl" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.URL' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="websiteUrl" formControlName="websiteUrl">
                </mat-form-field>
              </div>
              <!-- TVA -->
              <label for="tva" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.TVA' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="tva" formControlName="tva">
                </mat-form-field>
              </div>
              <!-- Effectifs -->
              <label for="size" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.EFFECTIF' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input #size matInput id="size" (change)="addTag(size.value, 'client_size')">
                </mat-form-field>
              </div>
              <!-- Secteur -->
              <label for="sector" class="col-sm-4 col-form-label">Secteur d'activit√©</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input #sector matInput id="sector" (change)="addTag(sector.value, 'client_sector')">
                </mat-form-field>
              </div>
              <!-- Revenue -->
              <label for="revenue" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.REVENUE' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input #revenue matInput id="revenue"
                         (change)="addTag(revenue.value, 'client_revenue')">
                </mat-form-field>
              </div>
              <!-- duns -->
              <label for="duns" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.DUNS' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <input matInput id="duns" formControlName="duns">
                </mat-form-field>
              </div>
              <label for="customTags" class="col-sm-4 col-form-label">{{'FRONT.FORM_AGENCY.CUSTOM_TAG' | translate}}</label>
              <div class="col-sm-8">
                <mat-form-field class="full-width">
                  <mat-chip-list #chipListCustomTags>
                    <mat-chip *ngFor="let custom of customTags"
                              [removable]="true" (remove)="removeTag(custom.libelle)">
                      {{custom.libelle}}
                      <mat-icon matChipRemove>x</mat-icon>
                    </mat-chip>
                    <input id="customTags"
                          [matChipInputFor]="chipListCustomTags"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                          [matChipInputAddOnBlur]="addOnBlur"
                          (matChipInputTokenEnd)="addTags($event, 'custom')"/>
                  </mat-chip-list>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
            <div class="form-group row upload-profile-pic">
              <p class="col-form-label">Photo / Avatar</p>
              <img class="profile-pic"
                   [src]="url ? url : 'assets/imgs/user_placeholder.png'">
              <i class="far fa-trash-alt"></i>
              <input type="file" name="file" id="file" class="inputfile" (change)="fileUpload($event)"/>
              <label for="file">UPLOAD</label>
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="form-group row">
              <div class="col-sm-12 form-actions">
                <button type="reset" class="btn btn-main-white-full revert">
                  {{'FRONT.FORM_AGENCY.CANCEL' | translate}}
                </button>
                <button type="button" class="btn btn-main-red-full submit" (click)="commitClient()">
                  {{'FRONT.FORM_AGENCY.SAVE' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</ng-template>
