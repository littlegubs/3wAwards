<div class="container-fluid" *ngIf="clients; else loading">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let client of clients">
      <mat-card class="example-card" [routerLink]="['/client/', client.id]">
        <div *ngIf="client.image; else noThumbail">
          <div mat-card-image *ngIf="client.image.path | liip:'card_thumbnail' as cardImage"
               [style.background-image]="'url('+cardImage+')'">
          </div>
        </div>
        <ng-template #noThumbail>
          <div mat-card-image [style.background-image]="'url(http://via.placeholder.com/415x300)'"></div>
        </ng-template>
        <mat-card-content>
          <mat-card-title>{{client.name}}</mat-card-title>
          <p class="mat-card-creator">{{client.description.slice(0, 50)}}[...]</p>
          <p class="mat-card-date">{{client.creationDate | date}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row paginator" *ngIf="clients.length >= 12 || pageNumber === clients.pagination.last">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li>Clients : {{clients.pagination.totalItems}} | Page : {{pageNumber}}/{{clients.pagination.last}}</li>
        <li *ngIf="pageNumber !== 1" class="page-item" (click)="pagination(-1)">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" (click)="pagination(1)" *ngIf="pageNumber != clients.pagination.last">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</ng-template>
