<div class="container" *ngIf="votesLength.length !== 0; else loading">
  <div class="row">
    <div class="col-sm-12 col-form-project">
      <form autocomplete="off">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="vote-header">
              <p class="form-categ">{{'FRONT.FORM_PROJECT.TO_VOTE' | translate}}</p>
              <mat-slide-toggle>{{'FRONT.FORM_PROJECT.VOTE_AS_JUDGE' | translate}}</mat-slide-toggle>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.ORIGINALITY' | translate}} :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="originality"
                  [value]="votes[categoryEnum.originality].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes[categoryEnum.originality].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.GRAPHISM' | translate}} :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="graphism"
                  [value]="votes[categoryEnum.readability].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes[categoryEnum.readability].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.ERGONOMY' | translate}} :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="navigation"
                  [value]="votes[categoryEnum.navigation].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes[categoryEnum.navigation].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.INTERACTIVITY' | translate}}
                :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="interactivity"
                  [value]="votes[categoryEnum.interactivity].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes[categoryEnum.interactivity].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.QUALITY' | translate}} :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="content-quality"
                  [value]="votes['contentQuality'].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes['contentQuality'].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.FONCTIONNALITY' | translate}}
                :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="functionnality"
                  [value]="votes[categoryEnum.functionality].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                (change)="votes[categoryEnum.functionality].rating.value = $event.value">
                </mat-slider>
              </div>
              <label class="col-sm-4 col-form-label">{{'FRONT.PROJECT_PROFILE.MARKS.REACTIVITY' | translate}} :</label>
              <div class="col-sm-8">
                <mat-slider
                  class="reactivity"
                  [value]="votes[categoryEnum.reactivity].rating.value"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumb-label]="thumbLabel"
                  [tick-interval]="tickInterval"
                  [vertical]="vertical"
                  (change)="votes[categoryEnum.reactivity].rating.value = $event.value">
                </mat-slider>
              </div>
            </div>
            <div class="form-group row row-submit">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group row">
                  <div class="col-sm-12 form-actions">
                    <button type="submit" class="btn btn-main-red-full submit" (click)="sendVote()">
                      {{'FRONT.FORM_PROJECT.TO_VOTE' | translate}}
                    </button>
                    <mat-progress-spinner color="warn" mode="indeterminate" diameter="40" *ngIf="isLoading === true"></mat-progress-spinner>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loading >
  <mat-progress-spinner color="warn" mode="indeterminate" class="template-loader"></mat-progress-spinner>
</ng-template>
