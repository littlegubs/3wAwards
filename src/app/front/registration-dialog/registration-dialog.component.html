<h1 mat-dialog-title>{{ 'FRONT.HEADER.SIGN_UP' | translate }}</h1>
<div mat-dialog-content>
  <form  (submit)="onSubmit()" [formGroup]="registrationForm">
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.FIRST_NAME" | translate}}:</label>
      <input name="firstName" formControlName="firstName">
    </div>
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.NAME" | translate}}:</label>
      <input name="name" formControlName="name">
    </div>
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.MAIL" | translate}}:</label>
      <input name="email" formControlName="email">
    </div>
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.PASSWORD" | translate}}:</label>
      <input type="password" name="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-main-red-full">{{"FRONT.DIALOG.BUTTONS.SIGN_UP" | translate}}</button>
  </form>
  <span>{{"FRONT.DIALOG.Already_Registered" | translate}}<a href="#">{{"FRONT.DIALOG.LOG_IN" | translate}}</a></span>
</div>
